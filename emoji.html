<!DOCTYPE html>
<html>
<head>
    <title>Clipboard Processing</title>
</head>
<body>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'v') {
                var clipboardData = window.clipboardData || event.clipboardData;
                var userClipboard = clipboardData.getData('Text');

                if (userClipboard.length === 1) {
                    var unicodeValue = userClipboard.charCodeAt(0).toString(16).toUpperCase();
                    alert(userClipboard + " converted to " + unicodeValue);
                }
            }
        });
    </script>

    <h1>Clipboard Processing</h1>
    <p>Press Ctrl + V to process the clipboard.</p>

</body>
</html>
